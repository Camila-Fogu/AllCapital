<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logochico.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- ESTILO -->
    <link rel="stylesheet" href="../style/style.css" />
    <title>All Capital - registro</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-ligth fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img src="../img/logochico.png" alt="Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="login.html">Ingresar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="registro.html">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="simulador.html">Simulador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="solicitar.html"
                  >Solicitá tu préstamo</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1>Somos <span>All Capital</span></h1>
      <h2>Tu mejor opción <i class="fa-solid fa-hand-holding-dollar"></i></h2>
      <div class="grid">
        <div>
          <form action="">
            <div>
              <h3>Logueate</h3>
            </div>
            <div>
              <input
                type="text"
                name="nombre_usuario"
                id="nombre_usuario"
                placeholder="Nombre de usuario"
                class="login__texto"
              />
            </div>
            <div>
              <input
                type="texto"
                name="contraseña"
                id="contraseña"
                placeholder="Contraseña"
                class="login__texto"
              />
            </div>
            <input type="reset" value="Borrar" class="inputBoton" />
            <input type="submit" value="Ingresar" class="inputBoton" />
          </form>
        </div>
        <div>
          <form action="">
            <div><h3>Registrate</h3></div>
            <div>
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Nombre"
                class="login__texto"
              />
            </div>
            <div>
              <input
                type="text"
                name="apellido"
                id="apellido"
                placeholder="Apellido"
                class="login__texto"
              />
            </div>
            <div>
              <input
                type="date"
                name="nacimiento"
                id="nacimiento"
                placeholder="Fecha de nacimiento"
                class="login__texto"
              />
            </div>
            <div>
              <input
                type="number"
                name="dni"
                id="dni"
                placeholder="D.N.I."
                class="login__texto"
              />
            </div>
            <div>
              <input
                type="number"
                name="tel"
                id="tel"
                placeholder="Teléfono"
                class="login__texto"
              />
            </div>
            <div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                class="login__texto"
              />
            </div>
            <div>
              <input
                type="text"
                name="usuario"
                id="usuario"
                placeholder="Nombre de usuario"
                class="login__texto"
              />
            </div>
            <div>
              <input
                type="text"
                name="contraseña"
                id="contraseña"
                placeholder="Contraseña"
                class="login__texto"
              />
            </div>
            <div>
              <input
                type="text"
                name="contraseña_rep"
                id="contraseña_rep"
                placeholder="Repetí la contraseña"
                class="login__texto"
              />
            </div>

            <input type="reset" value="Borrar" class="inputBoton" />
            <input type="submit" value="Registrarse" class="inputBoton" />
          </form>
      </div>
    </main>

    <footer>
      <div>
        <span>Contactanos</span> y te damos una mano
        <p><i class="fa-solid fa-phone"></i> 0810-666-0090 | 0800 -555-0090</p>
      </div>
      <div>
        <span> Whatsappeanos por tu préstamo:</span>
        <p><i class="fa-brands fa-whatsapp"></i> 3426142992</p>
      </div>
      <div>
        <span> Seguinos en redes</span>
        <p>
          <a href="https://www.facebook.com/" class="redes" target="_blank">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a href="https://www.instagram.com/" class="redes" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </p>
      </div>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- MI JS
    <script src="js/codigo.js"></script>-->
  </body>
</html>
